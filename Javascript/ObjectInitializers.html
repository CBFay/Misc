<!DOCTYPE html>

<html>  
<head>
    <!--
    Object Initializers are useful when
    only one instance of a class is necessary
    -->
    <script type="text/javascript">
        
        // Object Initializers look exactly like Python dictionaries
        l = {name:"Leonard", species:"Tortoise"} ;
        m = {name:"Margaret", species:"Toucan"} ;
        
    </script>
    
</head>
    
<body>

    <script type="text/javascript">
        document.write(l.name + " enjoys the company of " + m.name)
    </script>

</body>
</html>
