<!DOCTYPE html>

<html>  
<head>
    <!--
    Object Initializers are useful when
    few instances of a class are necessary
    -->
    <script type="text/javascript">
        
        // Object Initializers look exactly like Python dictionaries
        // Add methods to objects as follows:
        l = {name:"Leonard", species:"Tortoise", communicate:speak};
        m = {name:"Margaret", species:"Toucan"};
        
        function speak() {
            return "BWAHHHH!";
        }
        
    </script>
    
</head>
    
<body>

    <script type="text/javascript">
        
        document.write(l.name + " enjoys the looks of " + m.name);
        document.write("<br />");
        document.write("He told her, " + l.communicate());
        
    </script>

</body>
</html>
